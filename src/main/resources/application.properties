spring.application.name=ceg
spring.config.import=classpath:secret.yml

logging.level.kr.or.ddit=debug

#포트 번호
server.port=8080

#jsp 뷰리졸버
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#오라클 db 설정
spring.datasource.url=${DEV.DATABASE.URL}
spring.datasource.username=${DEV.DATABASE.USERNAME}
spring.datasource.password=${DEV.DATABASE.PASSWORD}


spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

#마이바티스 카멜케이스
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=varchar

#마이바티스에서 enum타입을 인식할 수 있게 해주는 클래스들이 위치할 패키지
mybatis.type-handlers-package=kr.or.ddit.config.handler

server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=5s

#kr.or.ddit.vo.LprodVO -> lprodVO
mybatis.type-aliases-package=kr.or.ddit.vo

#LprodMapper XML : lprod-Mapper.xml
#classpath : src/main/resources
mybatis.mapper-locations=classpath:mybatis/mapper/*-Mapper.xml

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

jwt.issuer=${DEV.AUTH.JWT.ISSUER}
jwt.secret_key=${DEV.AUTH.JWT.SECRET_KEY}

#결제기능 아임포트 키
iamport.api.key=${DEV.AUTH.IAMPORT.API_KEY}
iamport.api.secret=${DEV.AUTH..IAMPORT.API_SECRETE}

spring.mail.host=smtp.gmail.com

spring.mail.port=587

spring.mail.username=${DEV.MAIL.USERNAME}

spring.mail.password=${DEV.MAIL.PASSWORD}

spring.mail.properties.mail.smtp.auth=true

spring.mail.properties.mail.smtp.starttls.enable=true
#파일 업로드 용량 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB